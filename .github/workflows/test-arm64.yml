name: Test ARM64 Build

on:
  push:
    branches: [main, develop, test]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Permite rodar manualmente

env:
  IMAGE_NAME: vrising-arm64
  TEST_TIMEOUT: 300  # 5 minutos para download do jogo

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Timeout total do job
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # =========================================================================
      # TESTES DE VALIDAÃ‡ÃƒO DO SERVIDOR
      # =========================================================================
      
      - name: ðŸ§ª Start Container for Testing
        run: |
          echo "ðŸš€ Iniciando container para testes..."
          
          # Criar volumes para persistÃªncia
          docker volume create vrising-test-data
          docker volume create vrising-test-saves
          
          # Iniciar container
          docker run --platform linux/arm64 -d \
            --name vrising-test \
            -e SERVER_NAME="GitHub Actions Test" \
            -e MAX_USERS=4 \
            -e AUTO_UPDATE=true \
            -e BEPINEX_ENABLED=false \
            -v vrising-test-data:/data/server \
            -v vrising-test-saves:/data/saves \
            ${{ env.IMAGE_NAME }}:test
          
          echo "âœ… Container iniciado!"

      - name: â³ Wait for Server Initialization
        run: |
          echo "â³ Aguardando inicializaÃ§Ã£o do servidor (pode demorar atÃ© 10 min)..."
          echo "   - Download do jogo via SteamCMD: ~2GB"
          echo "   - InicializaÃ§Ã£o do Wine"
          echo "   - ConfiguraÃ§Ã£o do servidor"
          echo ""
          
          # FunÃ§Ã£o para mostrar progresso
          show_progress() {
            local elapsed=$1
            local status=$(docker inspect -f '{{.State.Status}}' vrising-test 2>/dev/null || echo "unknown")
            echo "[$elapsed s] Container status: $status"
          }
          
          # Aguardar atÃ© 10 minutos (600s) com updates a cada 30s
          for i in $(seq 1 20); do
            sleep 30
            elapsed=$((i * 30))
            show_progress $elapsed
            
            # Verificar se container ainda estÃ¡ rodando
            if ! docker ps | grep -q vrising-test; then
              echo "âŒ Container parou inesperadamente!"
              docker logs vrising-test --tail 100
              exit 1
            fi
            
            # Verificar se VRisingServer.exe foi baixado
            if docker exec vrising-test test -f /data/server/VRisingServer.exe 2>/dev/null; then
              echo "âœ… VRisingServer.exe encontrado!"
              break
            fi
          done

      - name: ðŸ” Validate Server Files
        id: validate_files
        run: |
          echo "ðŸ” Validando arquivos do servidor..."
          echo ""
          
          ERRORS=0
          
          # Verificar VRisingServer.exe
          if docker exec vrising-test test -f /data/server/VRisingServer.exe; then
            SIZE=$(docker exec vrising-test stat -c%s /data/server/VRisingServer.exe 2>/dev/null || echo "0")
            echo "âœ… VRisingServer.exe existe ($(numfmt --to=iec $SIZE 2>/dev/null || echo $SIZE bytes))"
          else
            echo "âŒ VRisingServer.exe NÃƒO encontrado!"
            ERRORS=$((ERRORS + 1))
          fi
          
          # Verificar DLLs crÃ­ticas
          for dll in "VRisingServer_Data/Managed/ProjectM.dll" "VRisingServer_Data/Managed/Unity.Entities.dll"; do
            if docker exec vrising-test test -f "/data/server/$dll"; then
              echo "âœ… $dll existe"
            else
              echo "âš ï¸  $dll nÃ£o encontrado (pode ser baixado em runtime)"
            fi
          done
          
          # Verificar configuraÃ§Ãµes
          if docker exec vrising-test test -f /data/saves/Settings/ServerHostSettings.json; then
            echo "âœ… ServerHostSettings.json gerado"
            echo "   ConteÃºdo:"
            docker exec vrising-test cat /data/saves/Settings/ServerHostSettings.json | head -20
          else
            echo "âš ï¸  ServerHostSettings.json ainda nÃ£o gerado"
          fi
          
          echo ""
          echo "files_validated=$((ERRORS == 0))" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Check Container Logs
        id: check_logs
        run: |
          echo "ðŸ“‹ Analisando logs do container..."
          echo ""
          
          # Capturar logs
          docker logs vrising-test > /tmp/container.log 2>&1
          
          # Indicadores de sucesso
          SUCCESS_INDICATORS=(
            "V Rising Dedicated Server - ARM64"
            "Display virtual iniciado"
            "Wine prefix"
            "SteamCMD"
            "Servidor V Rising instalado"
            "Configurando servidor"
            "ServerHostSettings.json atualizado"
            "Iniciando servidor V Rising"
          )
          
          # Indicadores de erro
          ERROR_INDICATORS=(
            "FATAL"
            "Falha ao instalar servidor"
            "exit 1"
            "wine: command not found"
            "box64: command not found"
          )
          
          echo "### âœ… Etapas Completadas:"
          STEPS_OK=0
          for indicator in "${SUCCESS_INDICATORS[@]}"; do
            if grep -q "$indicator" /tmp/container.log; then
              echo "  âœ“ $indicator"
              STEPS_OK=$((STEPS_OK + 1))
            fi
          done
          
          echo ""
          echo "### âŒ Erros Encontrados:"
          ERRORS=0
          for indicator in "${ERROR_INDICATORS[@]}"; do
            if grep -q "$indicator" /tmp/container.log; then
              echo "  âœ— $indicator"
              ERRORS=$((ERRORS + 1))
            fi
          done
          
          if [ $ERRORS -eq 0 ]; then
            echo "  Nenhum erro crÃ­tico encontrado!"
          fi
          
          echo ""
          echo "ðŸ“Š Resumo: $STEPS_OK/${#SUCCESS_INDICATORS[@]} etapas OK, $ERRORS erros"
          
          # Salvar para summary
          echo "steps_completed=$STEPS_OK" >> $GITHUB_OUTPUT
          echo "steps_total=${#SUCCESS_INDICATORS[@]}" >> $GITHUB_OUTPUT
          echo "errors_found=$ERRORS" >> $GITHUB_OUTPUT

      - name: ðŸ–¥ï¸ Check Running Processes
        run: |
          echo "ðŸ–¥ï¸ Verificando processos em execuÃ§Ã£o..."
          echo ""
          
          # Listar processos no container
          echo "### Processos ativos:"
          docker exec vrising-test ps aux 2>/dev/null || echo "Comando ps nÃ£o disponÃ­vel"
          
          echo ""
          echo "### VerificaÃ§Ã£o de componentes:"
          
          # Verificar Xvfb
          if docker exec vrising-test pgrep -x Xvfb > /dev/null 2>&1; then
            echo "âœ… Xvfb (Display Virtual) rodando"
          else
            echo "âš ï¸  Xvfb nÃ£o encontrado"
          fi
          
          # Verificar Wine/Box64
          if docker exec vrising-test pgrep -f "wine" > /dev/null 2>&1; then
            echo "âœ… Wine rodando"
          else
            echo "âš ï¸  Wine nÃ£o encontrado (servidor pode ainda estar iniciando)"
          fi
          
          # Verificar VRisingServer
          if docker exec vrising-test pgrep -f "VRisingServer" > /dev/null 2>&1; then
            echo "âœ… VRisingServer.exe rodando!"
          else
            echo "âš ï¸  VRisingServer.exe nÃ£o detectado (pode estar iniciando)"
          fi

      - name: ðŸ“Š Full Container Logs
        if: always()
        run: |
          echo "ðŸ“Š Logs completos do container:"
          echo "================================"
          docker logs vrising-test 2>&1 || echo "Falha ao obter logs"

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Limpando recursos..."
          docker stop vrising-test 2>/dev/null || true
          docker rm vrising-test 2>/dev/null || true
          docker volume rm vrising-test-data vrising-test-saves 2>/dev/null || true

      # =========================================================================
      # SUMÃRIO FINAL
      # =========================================================================
      
      - name: ðŸ“ Build Summary
        if: always()
        run: |
          echo "## ðŸŽ® V Rising ARM64 - RelatÃ³rio de Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ InformaÃ§Ãµes do Build" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Valor |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.IMAGE_NAME }}:test\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platform** | \`linux/arm64\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### âœ… ValidaÃ§Ãµes" >> $GITHUB_STEP_SUMMARY
          echo "- Etapas completadas: ${{ steps.check_logs.outputs.steps_completed }}/${{ steps.check_logs.outputs.steps_total }}" >> $GITHUB_STEP_SUMMARY
          echo "- Erros encontrados: ${{ steps.check_logs.outputs.errors_found }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_logs.outputs.errors_found }}" = "0" ]; then
            echo "### ðŸš€ Status: PRONTO PARA PRODUÃ‡ÃƒO" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Status: REQUER REVISÃƒO" >> $GITHUB_STEP_SUMMARY
          fi
