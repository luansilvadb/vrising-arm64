version: '3.8'

services:
  vrising:
    build:
      context: .
      dockerfile: Dockerfile.native
    image: vrising-arm64:native
    container_name: vrising-native
    
    ports:
      - "27015:27015/udp"
      - "27016:27016/udp"
    
    volumes:
      - ./data:/data
      - ./steam:/steam
    
    environment:
      VR_SERVER_NAME: "VRising-ARM64-Native"
      VR_SAVE_NAME: "world1"
      VR_GAME_PORT: "27015"
      VR_QUERY_PORT: "27016"
    
    restart: unless-stopped
