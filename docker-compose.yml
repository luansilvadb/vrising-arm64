# docker-compose.yml - MVP Alta Performance
version: '3.8'

services:
  vrising-fex:
    build:
      context: .
      dockerfile: Dockerfile.vrising-fex-mvp
    image: vrising-fex-mvp:latest
    container_name: vrising-server

    # Performance: CPU pinning (3 cores para VRising, 1 para host)
    cpuset: "1-3" # Cores 1,2,3 (core 0 livre para host/Docker)

    # Memória: 16GB para VRising + 2GB cache (24GB total - 6GB reserva)
    mem_limit: 18g
    mem_reservation: 16g
    mem_swappiness: 0

    # Reinício automático em falhas
    restart: unless-stopped
    stop_grace_period: 120s

    # Privilégios mínimos
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined # Necessário para FEX JIT

    # Sistema de arquivos
    read_only: false # VRising precisa escrever configs/saves
    tmpfs:
      - /tmp:noexec,nosuid,size=2g
      - /run:noexec,nosuid,size=100m

    # Volumes (persistência)
    volumes:
      - vrising_saves:/data/saves
      - steam_cache:/data/steam
      - fex_jit_cache:/data/fex-jit
      - ./logs:/data/logs

    # Portas (UDP obrigatório)
    ports:
      - "27015:27015/udp"
      - "27016:27016/udp"

    # Variáveis de ambiente (customize aqui)
    environment:
      - VR_SERVER_NAME=My-ARM64-Server
      - VR_MAX_PLAYERS=30
      - VR_MAX_ADMINS=4
      - VR_PASSWORD=ChangeMe123
      - VR_LIST_ON_MASTER=true

      # Performance FEX
      - FEX_CORES=3
      - FEX_JITBLOCKS=65536
      - FEX_MULTIBLOCK=2

      # Wine headless
      - WINEDEBUG=-all
      - WINEARCH=win64

    # Healthcheck
    healthcheck:
      test: [ "CMD", "netstat", "-ulnp" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        tag: "vrising-fex"

# =====================================================
# Volumes (armazenados em OCI Block Volume)
# =====================================================
# Crie antes: docker volume create --opt type=none --opt device=/mnt/block/vrising --opt o=bind vrising_saves
volumes:
  vrising_saves:
    external: true
  steam_cache:
    driver: local
  fex_jit_cache:
    driver: local
